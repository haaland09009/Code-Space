<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<style>

</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<body>
<div class="container-fluid">
    <div th:include="common/header :: header"></div>

    <div class="row mt-3 mb-4"></div>
    <div class="row">
        <div class="col ms-5 rounded rounded-1 border">
            <div class="row mt-3 mb-3"></div>

            <div class="row">
                <div class="col"></div>
                <div class="col-11">

                    <div class="row">
                        <div class="col">
                            <button class="btn btn-sm cateButton"
                                    th:if="${topic.name == '기술'}">
                                <i class="bi bi-pencil text-success fw-semibold"></i>
                                <span class="ms-1" th:text="${topic.name}"></span>
                            </button>
                            <button class="btn btn-sm cateButton"
                                    th:if="${topic.name == '커리어'}">
                                <i class="bi bi-bag fw-semibold" style="color: #712cf9;"></i>
                                <span class="ms-1" th:text="${topic.name}"></span>
                            </button>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col fw-semibold fs-4" th:text="${qna.title}">

                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-1">
                            <img class="rounded-circle mt-1" style="width: 40px; height: 40px;"
                                 src="/img/user.jpg" th:if="${qna.fileAttached == 0}">
                            <img class="rounded-circle mt-1" style="width: 40px; height: 40px;"
                                 th:src="@{|/upload/${qna.storedFileName}|}" th:if="${qna.fileAttached == 1}">
                        </div>
                        <div class="col ps-0">
                            <div class="row">
                                <div class="col fw-semibold" th:text="${qna.writer}">

                                </div>
                            </div>
                            <div class="row">
                                <div class="col text-secondary">
                                    <span class="date-element" th:text="${qna.regDate}"></span>

                                    <span class="ms-1">
                                        <i class="bi bi-eye"></i>
                                    </span>
                                    <span th:text="${qna.readCount}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col text-end dropdown pe-0" style="cursor: pointer;"
                             th:if="${session.userDTO != null and session.userDTO.id == qna.userId}">
                            <i class="bi bi-three-dots-vertical" style="height: 10px" id="dropButton"
                               data-bs-toggle="dropdown" aria-expanded="false">
                            </i>
                            <ul class="dropdown-menu" aria-labelledby="dropButton">
                                <li>
                                    <a class="dropdown-item" th:href="@{|/qna/update/${qna.id}|}">
                                        <i class="bi bi-pencil-square"></i>
                                        <span class="ms-1"> 수정하기 </span>
                                    </a>
                                </li>

                                <li>
                                    <a class="dropdown-item" onclick="deleteQnaReq()">
                                        <i class="bi bi-trash3"></i>
                                        <span class="ms-1"> 삭제하기 </span>
                                    </a>
                                </li>

                            </ul>
                        </div>
                        <div class="col text-end pe-0" th:if="${session.userDTO != null and session.userDTO.id != qna.userId}">
                            <i class="bi bi-bookmark fs-5"></i>
                        </div>
                    </div>


                    <div class="row mt-4 mb-3"></div>
                    <div class="row">
                        <div class="col boardContent" th:utext="${qna.content}">

                        </div>
                    </div>

                    <div class="row mt-5 mb-4"></div>

                    <div class="row">
                        <div class="col text-secondary">
                            <span>이 질문이 도움이 되었나요?</span>
                            <i class="ms-1 bi bi-exclamation-circle"></i>
                        </div>
                    </div>

                    <div class="row mt-3 text-secondary fw-semibold fs-5">
                        <div class="col-2 likeStatus" th:onclick="isYourQnaForLike([[${qna.id}]])" style="cursor: pointer;"
                        th:if="${isLike == 0}">
                            ↑ 추천해요 <span class="ms-1" th:id="'qnaLike_' + ${qna.id}" th:text="${qna.likeCount}"></span>
                        </div>
                        <div class="col-2 text-black likeStatus" th:onclick="isYourQnaForLike([[${qna.id}]])" style="cursor: pointer;"
                        th:if="${isLike == 1}">
                            ↑ 추천해요 <span class="ms-1" th:id="'qnaLike_' + ${qna.id}" th:text="${qna.likeCount}"></span>
                        </div>
                        <div class="col disLikeStatus" th:onclick="isYourQnaForDisLike([[${qna.id}]])" style="cursor: pointer;"
                             th:if="${isDisLike == 0}">
                            ↓ 보충이 필요해요 <span class="ms-1" th:id="'qnaDisLike_' + ${qna.id}" th:text="${qna.dislikeCount}"></span>
                        </div>
                        <div class="col text-black disLikeStatus" th:onclick="isYourQnaForDisLike([[${qna.id}]])" style="cursor: pointer;"
                             th:if="${isDisLike == 1}">
                            ↓ 보충이 필요해요 <span class="ms-1" th:id="'qnaDisLike_' + ${qna.id}" th:text="${qna.dislikeCount}"></span>
                        </div>

                        <div class="col-6"></div>
                    </div>

                    <div class="row mt-4">
                        <div class="col border border-1 ms-3">

                            <div class="row mt-3 ms-1">
                                <div class="col-1">
                                    <img class="rounded-circle" style="width: 45px; height: 45px;"
                                         src="/img/user.jpg" th:if="${session.userDTO == null}">
                                    <img class="rounded-circle" style="width: 45px; height: 45px;"
                                         src="/img/user.jpg" th:if="${session.userDTO != null && session.userDTO.fileAttached == 0}">
                                    <img class="rounded-circle" style="width: 45px; height: 45px;"
                                         th:src="@{|/upload/${session.userDTO.storedFileName}|}" th:if="${session.userDTO != null && session.userDTO.fileAttached == 1}">
                                </div>
                                <div class="col">
                                    <div class="row">
                                        <div class="col fw-semibold" style="font-size: 18px">답변하기</div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col ps-0">
                                            <textarea name=""  cols="10" rows="4" id="replyContent"
                                                     class="form-control form-control-no-border"
                                            placeholder="답변으로 나누고 싶은 경험이 있으신가요?"
                                            th:if="${session.userDTO != null}" onkeydown="resize(this)" onkeyup="resize(this)"></textarea>
                                            <textarea name=""  cols="10" rows="4"
                                                      class="form-control form-control-no-border disabled"
                                                      placeholder="로그인 후 답변을 작성하실 수 있습니다."
                                                      style="pointer-events: none;"
                                            th:if="${session.userDTO == null}"></textarea>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="border-bottom"></div>
                                        </div>
                                    </div>
                                    <div class="row mt-3 mb-3">
                                        <div class="col text-end">
                                            <button class="btn mainButton" onclick="replyReq()"
                                                    th:if="${session.userDTO != null}">답변 등록하기
                                            </button>
                                            <button class="btn mainButton disabled"
                                                    th:if="${session.userDTO == null}">답변 등록하기
                                            </button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col ms-1 fw-semibold fs-4">
                            답변 <span id="replyCount" th:text="${replyCount}"></span>
                        </div>
                    </div>

                    <div id="reply-list">
                    <div class="row mt-4" th:if="${replyCount == 0}">
                        <div class="col text-center">

                            <div class="row mt-3">
                                <div class="col">
                                    <img src="/img/comment.png">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col text-secondary">
                                    아직 작성된 답변이 없습니다.
                                </div>
                            </div>


                        </div>
                    </div>
                    <div class="row mt-4" th:each="reply : ${replyList}" th:if="${replyCount != 0}">
                        <div class="col ms-3 border border-1">

                            <div class="row mt-4 ms-1">
                                <div class="col-1">
                                    <img class="rounded-circle mt-1" style="width: 45px; height: 45px;"
                                         src="/img/user.jpg" th:if="${reply.fileAttached == 0}">
                                    <img class="rounded-circle mt-1" style="width: 45px; height: 45px;"
                                         th:src="@{|/upload/${reply.storedFileName}|}" th:if="${reply.fileAttached == 1}">
                                </div>
                                <div class="col ps-1">
                                    <div class="row">
                                        <div class="col fw-semibold" th:text="${reply.writer}">

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col text-secondary">
                                            <span class="date-element" th:text="${reply.regDate}"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col text-end mt-1 ps-0 dropdown" style="cursor: pointer;"
                                th:if="${session.userDTO != null and session.userDTO.id == reply.userId}">
                                    <i class="bi bi-three-dots-vertical" style="height: 10px" id="dropReplyButton"
                                       data-bs-toggle="dropdown" aria-expanded="false">
                                    </i>
                                    <ul class="dropdown-menu" aria-labelledby="dropReplyButton">
                                        <li>
                                            <a class="dropdown-item">
                                                <i class="bi bi-pencil-square"></i>
                                                <span class="ms-1"> 수정하기 </span>
                                            </a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item" th:onclick="deleteReplyPage([[${reply.id}]])">
                                                <i class="bi bi-trash3"></i>
                                                <span class="ms-1"> 삭제하기 </span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <div class="row mt-4 ms-2">
                                <div class="col-11 boardContent" th:utext="${reply.content}">

                                </div>
                            </div>

                            <div class="row mt-4 ms-2 text-secondary fw-semibold">
                                <div class="col">
                                    <img src="/img/like.png" style="width: 23px; height: 23px; cursor: pointer;">
                                    <span>좋아요</span><span class="ms-1">0</span>

                                    <i class="bi bi-chat-left-dots ms-3 me-1" style="position:relative; top:2px"></i>
                                    <span>댓글</span><span class="ms-1">0</span>
                                </div>
                            </div>

                            <div class="row mt-3 mb-1"></div>

                        </div>
                    </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col d-grid pe-0">
                            <button class="btn fw-semibold fs-5 text-secondary"
                            onclick="location.href='/qna'" style="background-color: #e9ecef;"> 목록으로 </button>
                        </div>
                    </div>


                </div>
                <div class="col"></div>
            </div>



            <div class="row mt-3 mb-3"></div>



        </div>
        <div class="col-4 ms-4">




        </div>
    </div>
    <div class="row mt-3 mb-3"></div>
</div>


<!-- 게시글 삭제 alert -->
<div class="modal" id="deleteQnaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title">게시글 삭제</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="row text-center">
                    <div class="col">
                        게시글을 삭제하시겠습니까?
                    </div>
                </div>

            </div>

            <div class="modal-footer">
                <input type="button" class="btn btn-outline-dark fw-semibold" value="확인" onclick="deleteQna()">
                <button type="button" class="btn mainButton" data-bs-dismiss="modal">취소</button>
            </div>

        </div>
    </div>
</div>
<!-- 게시글 삭제 alert -->


<!-- 답변 삭제 alert -->
<div class="modal" id="deleteReplyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title">답변 삭제하기</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="row text-center">
                    <div class="col">
                        답변을 삭제하시겠습니까?
                    </div>
                </div>

            </div>

            <div class="modal-footer">
                <input type="button" class="btn btn-outline-dark fw-semibold" value="확인" onclick="deleteReply()">
                <button type="button" class="btn mainButton" data-bs-dismiss="modal">취소</button>
            </div>

        </div>
    </div>
</div>
<!-- 답변 삭제 alert -->

<!-- 게시글 좋아요 / 싫어요 alert -->
<div class="modal" id="alertQnaNoLikeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title">알림</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="row text-center">
                    <div class="col">
                        본인이 작성하신 게시글에 추천 / 비추천하실 수 없습니다.
                    </div>
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">창닫기</button>
            </div>

        </div>
    </div>
</div>
<!-- 게시글 좋아요 / 싫어요 alert -->


<!-- 게시글 좋아요 / 싫어요 한번만 클릭 alert -->
<div class="modal" id="alertQnaLikeCheckModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title">알림</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="row text-center">
                    <div class="col">
                        한 게시글에 추천과 비추천은 한 번만 클릭하실 수 있습니다.
                    </div>
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">창닫기</button>
            </div>

        </div>
    </div>
</div>
<!-- 게시글 좋아요 / 싫어요 alert -->

<script th:inline="javascript">
    /*<![CDATA[*/
      let sessionId = [[${session.userDTO != null ? session.userDTO.id : 0}]];
  /*]]>*/

  /*<![CDATA[*/
      let boardId = [[${qna.id}]];
  /*]]>*/

     /*<![CDATA[*/
        let selectedReplyId = null;
   /*]]>*/

   // 게시글 삭제 모달
   const deleteQnaReq = () => {
     const deleteModal = bootstrap.Modal.getOrCreateInstance("#deleteQnaModal");
     deleteModal.show();
   }

     // 게시글 삭제
   const deleteQna = () => {
     const deleteModal = bootstrap.Modal.getOrCreateInstance("#deleteQnaModal");
     deleteModal.hide();
     location.href = "/qna/delete/" + [[${qna.id}]];
  }


  // 답변 작성
  const replyReq = () => {
    const qnaId = [[${qna.id}]];
    const content = document.querySelector("#replyContent");
    const userId = sessionId;

    if (content.value.trim() == "") {
         alert("내용을 입력하세요.");
         content.focus();
         return;
     }
       $.ajax({
         type: "post",
         url: "/qnaReply/save",
         data: {
             "qnaId" : qnaId,
             "userId" : userId,
             "content" : content.value
         },
         success: function(res) {
             loadReplies(qnaId);
             updateReplyCount(qnaId);
             content.value = "";
         }, error: function(err) {
             return;
         }
      });
  }

  // 답변 load
  const loadReplies = (qnaId) => {
    $.ajax({
     type: "get",
     url: "/qnaReply/getReplyList/" + qnaId,
     success: function(replies) {
         let output = "";
         for (let i in replies) {
            output += '<div class="row mt-4">';
            output += '<div class="col ms-3 border border-1">';

            output += '<div class="row mt-4 ms-1">';

            output += '<div class="col-1">';
            if (replies[i].fileAttached == 0) {
                output += '<img class="rounded-circle mt-1" style="width: 45px; height: 45px;" src="/img/user.jpg">';
            } else if (replies[i].fileAttached == 1) {
                output += '<img class="rounded-circle mt-1" style="width: 45px; height: 45px;" src="/upload/' + replies[i].storedFileName + '">';
            }
            output += '</div>';

            output += '<div class="col ps-1">';
            output += '<div class="row">';
            output += '<div class="col fw-semibold">' + replies[i].writer + '</div>';
            output += '</div>';
            output += '<div class="row">';
            output += '<div class="col text-secondary">';
            output += '<span class="date-element">' + formatDateTime(replies[i].regDate) + '</span>';
            output += '</div>';
            output += '</div>';
            output += '</div>';

            if (sessionId != 0 && sessionId == replies[i].userId) {
                output += '<div class="col text-end mt-1 ps-0 dropdown" style="cursor: pointer;">';
                output += '<i class="bi bi-three-dots-vertical" style="height: 10px" id="dropReplyButton" data-bs-toggle="dropdown" aria-expanded="false">' + '</i>';
                output += '<ul class="dropdown-menu" aria-labelledby="dropReplyButton">';
                output += '<li>';
                output += '<a class="dropdown-item">';
                output += '<i class="bi bi-pencil-square">' + '</i>';
                output += '<span class="ms-2">' + "수정하기" + '</span>';
                output += '</a>';
                output += '</li>';
                output += '<li>';
                output += '<a class="dropdown-item"  onclick="deleteReplyPage(' + replies[i].id + ')">';
                output += '<i class="bi bi-trash3">' + '</i>';
                output += '<span class="ms-2">' + "삭제하기" + '</span>';
                output += '</a>';
                output += '</li>';
                output += '</ul>';
                output += '</div>';
            }
            output += '</div>';

            output += '<div class="row mt-4 ms-2">';
            output += '<div class="col-11 boardContent">' + replies[i].content +  '</div>';
            output += '</div>';

            output += '<div class="row mt-4 ms-2 text-secondary fw-semibold">';
            output += '<div class="col">';
            output += '<img src="/img/like.png" style="width: 23px; height: 23px; cursor: pointer;">';
            output += '<span class="ms-1">' + "좋아요" + '</span>';
            output += '<span class="ms-1 me-1">' + "0" + '</span>';
            output += '<i class="bi bi-chat-left-dots ms-3 me-1" style="position:relative; top:2px">' + '</i>';
            output += '<span class="ms-1">' + "댓글" + '</span>';
            output += '<span class="ms-1">' + "0" + '</span>';
            output += '</div>';
            output += '</div>';

            <!-- 댓글 사이 경계선 -->
            output += '<div class="row mt-3 mb-1">' + '</div>';
            <!-- 댓글 사이 경계선 -->

            output += '</div>';
            output += '</div>';
        }
        document.getElementById('reply-list').innerHTML = output;
     },
     error: function(err) {
         return;
     }
     });
  }

  // 답글 수 업데이트 함수
 const updateReplyCount = (id) => {
     $.ajax({
         type: "get",
         url: "/qnaReply/count/" + id,
         success: function(res) {

             const replyCount = res; // 서버에서 받아온 답글 수
             document.querySelector("#replyCount").innerText = replyCount; // 답글 수 업데이트
         },
         error: function(err) {
             return;
         }
     });
 }


    // 답변 삭제 모달
    const deleteReplyPage = (id) => {
        selectedReplyId = id;
        const deleteReplyModal = bootstrap.Modal.getOrCreateInstance("#deleteReplyModal");
	    deleteReplyModal.show();
    }

    // 댓글 삭제
    const deleteReply = () => {
        const id = selectedReplyId;
        const qnaId = [[${qna.id}]];

        $.ajax({
         type: "post",
         url: "/qnaReply/delete/" + id,
         success: function(res) {
          /*<![CDATA[*/  selectedReplyId = null;  /*]]>*/
          	const deleteReplyModal = bootstrap.Modal.getOrCreateInstance("#deleteReplyModal");
			deleteReplyModal.hide();
            loadReplies(qnaId);
            updateReplyCount(qnaId);
         },
         error: function(err) {
             return;
         }
     });

    }



  const getNotificationList = () => {
        $.ajax({
         type: "get",
         url: "/notification/findAll/" + sessionId,
         success: function(res) {
            let output = "";
             if (res.length == 0) {
                output += '<div class="text-center mb-3"> 읽지 않은 알림이 존재하지 않습니다. </div>';
            } else {
              for (let i in res) {
                output += '<a href="' + res[i].notUrl + '">';
                output += '<div class="row mt-2">';
                output += '<div class="col ms-3">';

                output += '<div class="row">';
                output += '<div class="col-1">';
                if (res[i].fileAttached == 0) {
                    output += '<img src="/img/user.jpg" class="rounded-circle" style="width: 28px; height: 28px; position: relative; bottom: 1px">';
                } else if (res[i].fileAttached == 1) {
                    output += '<img class="rounded-circle" src="/upload/' + res[i].storedFileName + '" style="width: 28px; height: 28px; position: relative; bottom: 1px">';
                }
                output += '</div>';
