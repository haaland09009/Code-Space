<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<style>
</style>
<body>
    <div th:fragment="common">
        <div class="row">
            <a href="/qna">
                <div class="col fw-semibold fs-3">
                    질문 및 답변하기
                </div>
            </a>
        </div>

        <div class="row">
            <div class="col-9">
                <form id="searchForm" action="/qna" method="get">
                    <i class="bi bi-search" style="position: relative; top: 35px; left: 14px;" ></i>
                    <input type="text" name="searchWord" id="searchInput" class="form-control bg-light rounded rounded-4 fs-18" placeholder="질문 검색" style="text-indent: 28px">
                </form>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col menu">
                <div class="row">
                    <a href="/qna">
                        <div class="col fs-4 text-secondary menu-item1">
                            <i class="bi bi-house-door"></i>
                            <span class="ms-2 fw-semibold">홈</span>
                        </div>
                    </a>
                </div>
                <div class="row mt-3">

                    <a href="/qna/topic/tech">
                        <div class="col fs-4 text-secondary menu-item2">
                            <i class="bi bi-pencil icon-item2"></i>
                            <span class="ms-2 fw-semibold">기술</span>
                        </div>
                    </a>
                </div>
                <div class="row mt-3">

                    <a href="/qna/topic/career">
                        <div class="col fs-4 text-secondary menu-item3">
                            <i class="bi bi-bag icon-item3"></i>
                            <span class="ms-2 fw-semibold">커리어</span>
                        </div>
                    </a>
                </div>
                <div class="row mt-3">
                    <a href="/qna/no-questions">
                        <div class="col fs-4 text-secondary menu-item4">
                            <i class="bi bi-chat-left-dots icon-item4"></i>
                            <span class="ms-2 fw-semibold">답변하기</span>
                        </div>
                    </a>
                </div>
                <div class="row mt-4">
                    <div class="col-9 d-grid ps-0 pe-0">
                        <button class="btn mainButton fs-22 py-2" onclick="location.href='/qna/write'">
                            <i class="bi bi-pencil-square"></i>
                            <span class="ms-1">질문하기</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>


    </div>

<script th:inline="javascript">


</script>
<script type="text/javascript" th:src="@{/js/qna/list.js}"></script>
</body>
</html>
