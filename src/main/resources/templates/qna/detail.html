<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<style>

</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<body>
<div class="container-fluid">
    <div th:include="common/header :: header"></div>

    <div class="row mt-3 mb-4"></div>
    <div class="row">
        <div class="col ms-5 rounded rounded-1 border">
            <div class="row mt-3 mb-3"></div>

            <div class="row">
                <div class="col"></div>
                <div class="col-11">

                    <div class="row">
                        <div class="col">
                            <button class="btn btn-sm cateButton"
                                    th:if="${topic.name == '기술'}">
                                <i class="bi bi-pencil text-success fw-semibold"></i>
                                <span class="ms-1" th:text="${topic.name}"></span>
                            </button>
                            <button class="btn btn-sm cateButton"
                                    th:if="${topic.name == '커리어'}">
                                <i class="bi bi-bag fw-semibold" style="color: #712cf9;"></i>
                                <span class="ms-1" th:text="${topic.name}"></span>
                            </button>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col fw-semibold fs-4" th:text="${qna.title}">

                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-1">
                            <img class="rounded-circle mt-1" style="width: 40px; height: 40px;"
                                 src="/img/user.jpg" th:if="${qna.fileAttached == 0}">
                            <img class="rounded-circle mt-1" style="width: 40px; height: 40px;"
                                 th:src="@{|/upload/${qna.storedFileName}|}" th:if="${qna.fileAttached == 1}">
                        </div>
                        <div class="col ps-0">
                            <div class="row">
                                <div class="col fw-semibold" th:text="${qna.writer}">

                                </div>
                            </div>
                            <div class="row">
                                <div class="col text-secondary">
                                    <span class="date-element" th:text="${qna.regDate}"></span>

                                    <span class="ms-1">
                                        <i class="bi bi-eye"></i>
                                    </span>
                                    <span th:text="${qna.readCount}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col text-end dropdown pe-0" style="cursor: pointer;"
                             th:if="${session.userDTO != null and session.userDTO.id == qna.userId}">
                            <i class="bi bi-three-dots-vertical" style="height: 10px" id="dropButton"
                               data-bs-toggle="dropdown" aria-expanded="false">
                            </i>
                            <ul class="dropdown-menu" aria-labelledby="dropButton">
                                <li>
                                    <a class="dropdown-item" th:href="@{|/qna/update/${qna.id}|}">
                                        <i class="bi bi-pencil-square"></i>
                                        <span class="ms-1"> 수정하기 </span>
                                    </a>
                                </li>

                                <li>
                                    <a class="dropdown-item" onclick="deleteQnaReq()">
                                        <i class="bi bi-trash3"></i>
                                        <span class="ms-1"> 삭제하기 </span>
                                    </a>
                                </li>

                            </ul>
                        </div>
                        <div class="col text-end pe-0" th:if="${session.userDTO != null and session.userDTO.id != qna.userId}">
                            <i class="bi bi-bookmark fs-5"></i>
                        </div>
                    </div>


                    <div class="row mt-4 mb-3"></div>
                    <div class="row">
                        <div class="col boardContent" th:utext="${qna.content}">

                        </div>
                    </div>


                </div>
                <div class="col"></div>
            </div>



            <div class="row mt-3 mb-3"></div>



        </div>
        <div class="col-4 ms-4">




        </div>
    </div>
    <div class="row mt-3 mb-3"></div>
</div>


<!-- 게시글 삭제 alert -->
<div class="modal" id="deleteQnaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title">게시글 삭제</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="row text-center">
                    <div class="col">
                        게시글을 삭제하시겠습니까?
                    </div>
                </div>

            </div>

            <div class="modal-footer">
                <input type="button" class="btn btn-outline-dark fw-semibold" value="확인" onclick="deleteQna()">
                <button type="button" class="btn mainButton" data-bs-dismiss="modal">취소</button>
            </div>

        </div>
    </div>
</div>
<!-- 게시글 삭제 alert -->

<script th:inline="javascript">
    /*<![CDATA[*/
      let sessionId = [[${session.userDTO != null ? session.userDTO.id : 0}]];
  /*]]>*/

   // 게시글 삭제 모달
   const deleteQnaReq = () => {
     const deleteModal = bootstrap.Modal.getOrCreateInstance("#deleteQnaModal");
     deleteModal.show();
   }

     // 게시글 삭제
   const deleteQna = () => {
     const deleteModal = bootstrap.Modal.getOrCreateInstance("#deleteQnaModal");
     deleteModal.hide();
     location.href = "/qna/delete/" + [[${qna.id}]];
  }


  const getNotificationList = () => {
        $.ajax({
         type: "get",
         url: "/notification/findAll/" + sessionId,
         success: function(res) {
            let output = "";
             if (res.length == 0) {
                output += '<div class="text-center mb-3"> 읽지 않은 알림이 존재하지 않습니다. </div>';
            } else {
              for (let i in res) {
                output += '<a href="' + res[i].notUrl + '">';
                output += '<div class="row mt-2">';
                output += '<div class="col ms-3">';

                output += '<div class="row">';
                output += '<div class="col-1">';
                if (res[i].fileAttached == 0) {
                    output += '<img src="/img/user.jpg" class="rounded-circle" style="width: 28px; height: 28px; position: relative; bottom: 1px">';
                } else if (res[i].fileAttached == 1) {
                    output += '<img class="rounded-circle" src="/upload/' + res[i].storedFileName + '" style="width: 28px; height: 28px; position: relative; bottom: 1px">';
                }
                output += '</div>';
                output += '<div class="col ms-2 fw-semibold">' + res[i].sender + '</div>';
                output += '<div class="col text-end text-secondary me-1">' + formatDateTime(res[i].occurDate) + '</div>';
                output += '</div>';

                output += '<div class="row">';
                output += '<div class="col-1">';
                output += '</div>';
                output += '<div class="col ms-2">' + res[i].sentence + '</div>';
                output += '</div>';

                output += '<div class="border-bottom mt-2">' + '</div>';

                output += '</div>';
                output += '</div>';
                output += '</a>';
                }
            }
            document.getElementById('notification-list').innerHTML = output;
         },
         error: function(err) {
             return;
         }
     });
  }


window.addEventListener("DOMContentLoaded", function(){
    getNotificationList();
    const dateElements = document.querySelectorAll('.date-element');
    dateElements.forEach(function (element) {
         const dateString = element.textContent;
         const formattedDate = formatDateTime(dateString);
         element.textContent = formattedDate;
 });

});
</script>
</body>
</html>
