<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>main</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<style>

</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<body>
<div class="container-fluid">
  <div th:include="common/header :: header"></div>

  <div class="row">
    <div class="col-md-3" th:include="common/sidemenu :: sidemenu">
<!--      <div th:include="common/sidemenu :: sidemenu"></div>-->
    </div>

    <div class="col-md-8">

      <div class="row mt-3 mb-4"></div>
      <div class="row">
        <div class="col-1"></div>
        <div class="col">

          <div class="row">
            <div class="col-2">

              <img src="/img/user.jpg" class="rounded-circle"
                   th:if="${userDTO.fileAttached == 0}" style="width: 120px; height: 120px;">
              <img th:src="@{|/upload/${userDTO.storedFileName}|}" class="rounded-circle"
                   th:if="${userDTO.fileAttached == 1}" style="width: 120px; height: 120px;">
              <a href="#" class="btn border shadow-sm bg-white" style="position:relative; left: 90px; bottom: 30px; border-radius: 50%;">
                <i class="bi bi-pencil-square" style="font-size: 16px;"></i>
              </a>
            </div>

            <div class="col px-0 mt-2">
             <div class="row">
               <div class="col">
                 <span th:text="${userDTO.nickname}" class="fw-semibold fs-5"></span>
                 <span class="text-secondary">님</span>
               </div>
               <div class="row mt-1">
                 <div class="col text-secondary" th:text="${jobDTO.name}">

                 </div>
               </div>
               <div class="row mt-3">
                 <div class="col-5 mt-2">
                   <i class="bi bi-chat-fill"></i>
                   <span class="ms-1">사이트 계정으로 로그인 중</span>
                 </div>
                 <div class="col">

                 </div>
               </div>

             </div>

            </div>
          </div>

          <div class="mt-4 mb-4 border-bottom"></div>

          <form action="/user/updateProcess" method="post" id="frm">
            <input type="hidden" name="id" th:value="${userDTO.id}">
          <div class="row">
            <div class="col-7">

              <div class="row mt-2">
                <div class="col">
                  닉네임
                </div>
              </div>

              <div class="row mt-2">
                <div class="col">
                  <input type="text" class="form-control py-2" th:value="${userDTO.nickname}"
                  name="nickname" id="userNickname">
                </div>
              </div>

              <div class="row mt-2" id="nicknameError" style="display: none;">
                <div class="col ms-1 text-primary">
                  닉네임을 입력해주세요.
                </div>
              </div>

              <div class="row mt-4">
                <div class="col">
                  이메일
                </div>
              </div>

              <div class="row mt-2">
                <div class="col">
                  <input type="text" class="form-control py-2" th:value="${userDTO.email}"
                  name="email" id="userEmail">
                </div>
              </div>

              <div class="row mt-2" id="emailError" style="display: none;">
                <div class="col ms-1 text-primary">
                  이메일을 입력해주세요.
                </div>
              </div>


              <div class="row mt-4">
                <div class="col">
                  직군 선택하기
                </div>
              </div>

              <div class="row mt-2">
                <div class="col">
                  <select class="form-select py-2"  id="jobBox" name="jobId">
                    <option selected disabled hidden value="">직군 선택하기</option>
                    <option value="" th:each="job : ${jobList}"
                            th:value="${job.id}" th:text="${job.name}"
                            th:selected="${job.id == jobDTO.id}"></option>

                  </select>
                </div>
              </div>

              <div class="row mt-2" id="jobError" style="display: none;">
                <div class="col ms-1 text-primary">
                  직군을 선택해주세요.
                </div>
              </div>


            </div>
          </div>

          <div style="height: 30px"></div>
          <div class="row mt-4">
            <div class="col text-end">
              <input type="button" class="btn mainButton btn-lg"  onclick="checkValueAndSubmit()"
              value="정보 수정하기">
            </div>
          </div>
          </form>



          </div>
      </div>


    </div>
  </div>
</div>



<!-- 회원가입 완료 Modal -->
<div class="modal" id="updateSuccessModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-light">

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row mt-2">
          <div class="col text-center">
            회원 정보가 수정되었습니다.
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">창닫기</button>
      </div>
    </div>
  </div>
</div>
<!--  Modal -->
<script th:inline="javascript">

  /*<![CDATA[*/
      let sessionId = [[${session.userDTO != null ? session.userDTO.id : 0}]];
  /*]]>*/


  // 회원정보 수정
  const checkValueAndSubmit = () => {
      const nickname = document.querySelector("#userNickname");
      const email = document.querySelector("#userEmail");
      const job = document.querySelector("#jobBox");

      const nicknameError = document.querySelector("#nicknameError");
      const emailError = document.querySelector("#emailError");
      const jobError = document.querySelector("#jobError");

      email.addEventListener("input", () => {
          if (email.value.trim() !== "") {
              emailError.style.display = "none";
          }
      });

      nickname.addEventListener("input", () => {
          if (nickname.value.trim() !== "") {
              nicknameError.style.display = "none";
          }
      });

      job.addEventListener("input", () => {
          if (job.value.trim() !== "") {
              jobError.style.display = "none";
          }
      });

      if (email.value.trim() == "") {
         emailError.style.display = "block";
         email.focus();
         return;
       } else if (nickname.value.trim() == "") {
         nicknameError.style.display = "block";
         nickname.focus();
         return;
       }  else if (job.value.trim() == "") {
         jobError.style.display = "block";
         job.focus();
         return;
       } else {
           const frm = document.querySelector("#frm");
           frm.submit();

         }

  }

  const getNotificationList = () => {
        $.ajax({
         type: "get",
         url: "/notification/findAll/" + sessionId,
         success: function(res) {
            let output = "";
             if (res.length == 0) {
                output += '<div class="text-center mb-3"> 읽지 않은 알림이 존재하지 않습니다. </div>';
            } else {
              for (let i in res) {
                output += '<a href="' + res[i].notUrl + '">';
                output += '<div class="row mt-2">';
                output += '<div class="col ms-3">';

                output += '<div class="row">';
                output += '<div class="col-1">';
                if (res[i].fileAttached == 0) {
                    output += '<img src="/img/user.jpg" class="rounded-circle" style="width: 28px; height: 28px; position: relative; bottom: 1px">';
                } else if (res[i].fileAttached == 1) {
                    output += '<img class="rounded-circle" src="/upload/' + res[i].storedFileName + '" style="width: 28px; height: 28px; position: relative; bottom: 1px">';
                }
                output += '</div>';
                output += '<div class="col ms-2 fw-semibold">' + res[i].sender + '</div>';
                output += '<div class="col text-end text-secondary me-1">' + formatDateTime(res[i].occurDate) + '</div>';
                output += '</div>';

                output += '<div class="row">';
                output += '<div class="col-1">';
                output += '</div>';
                output += '<div class="col ms-2">' + res[i].sentence + '</div>';
                output += '</div>';

                output += '<div class="border-bottom mt-2">' + '</div>';

                output += '</div>';
                output += '</div>';
                output += '</a>';
                }
            }
            document.getElementById('notification-list').innerHTML = output;
         },
         error: function(err) {
             return;
         }
     });
  }


 window.addEventListener("DOMContentLoaded", function(){
    getNotificationList();

});

</script>
</body>
</html>
