<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>main</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<style>

</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<body>
<div class="container-fluid">
  <div th:include="common/header :: header"></div>


  <div class="row">
    <div class="col-2">
      <div th:include="common/sidemenu :: sidemenu"></div>
    </div>

    <div class="col bg-light">

      <div class="row mt-3 mb-4"></div>
      <div class="row">
        <div class="col ms-5">

          <div class="row">
            <div class="col">

                <div class="row">
                  <div class="col fs-4 fw-semibold">
                    내 프로필
                  </div>
                </div>

                <div class="row mt-2">
                  <div class="col-11 ms-2 bg-white border border-1 rounded">
                    <div class="row mt-2 mb-2"></div>
                    <div class="row mt-2">
                      <div class="col-2">
                        <img class="rounded-circle ms-2" style="width: 50px; height: 50px;"
                             src="/img/user.jpg" th:if="${userDTO.fileAttached == 0}">
                        <img class="rounded-circle ms-2" style="width: 50px; height: 50px;"
                             th:src="@{|/upload/${userDTO.storedFileName}|}" th:if="${userDTO.fileAttached == 1}">
                      </div>
                      <div class="col ps-0">
                          <div class="row">
                            <div class="col fs-5 fw-semibold" th:text="${userDTO.nickname}">
                            </div>
                          </div>

                          <div class="row">
                            <div class="col" th:text="${userDTO.email}">

                            </div>
                          </div>
                      </div>
                      <div class="col">
                        <div class="row">
                          <div class="col text-end">
                            <button class="btn orangeOutLineButton">
                            <i class="bi bi-pencil"></i>
                                <span class="ms-1"> 수정 </span>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="border-bottom mt-3 mb-2"></div>

                    <div class="row mt-1">
                      <div class="col-2 ms-2 fw-semibold text-secondary">
                        <div class="row mt-1">
                          <div class="col" >
                            닉네임
                          </div>
                        </div>
                        <div class="row mt-1">
                          <div class="col">
                            이메일
                          </div>
                        </div>
                        <div class="row mt-1">
                          <div class="col">
                            가입일
                          </div>
                        </div>
                      </div>
                      <div class="col">
                        <div class="row mt-1">
                          <div class="col" th:text="${userDTO.nickname}">

                          </div>
                        </div>
                        <div class="row mt-1">
                          <div class="col" th:text="${userDTO.email}">

                          </div>
                        </div>
                        <div class="row mt-1">
                          <div class="col" th:text="*{#temporals.format(userDTO.regDate, 'yyyy-MM-dd')}">

                          </div>
                        </div>
                      </div>
                    </div>

                  <div class="row mt-2 mb-3"></div>
                  </div>
                </div>


            </div>

            <div class="col">

            </div>
          </div>



          </div>
      </div>


    </div>
  </div>
</div>

<script th:inline="javascript">

  /*<![CDATA[*/
      let sessionId = [[${session.userDTO != null ? session.userDTO.id : 0}]];
  /*]]>*/

  const getNotificationList = () => {
        $.ajax({
         type: "get",
         url: "/notification/findAll/" + sessionId,
         success: function(res) {
            let output = "";
             if (res.length == 0) {
                output += '<div class="text-center mb-3"> 읽지 않은 알림이 존재하지 않습니다. </div>';
            } else {
              for (let i in res) {
                output += '<a href="' + res[i].notUrl + '">';
                output += '<div class="row mt-2">';
                output += '<div class="col ms-3">';

                output += '<div class="row">';
                output += '<div class="col-1">';
                if (res[i].fileAttached == 0) {
                    output += '<img src="/img/user.jpg" class="rounded-circle" style="width: 28px; height: 28px; position: relative; bottom: 1px">';
                } else if (res[i].fileAttached == 1) {
                    output += '<img class="rounded-circle" src="/upload/' + res[i].storedFileName + '" style="width: 28px; height: 28px; position: relative; bottom: 1px">';
                }
                output += '</div>';
                output += '<div class="col ms-2 fw-semibold">' + res[i].sender + '</div>';
                output += '<div class="col text-end text-secondary me-1">' + formatDateTime(res[i].occurDate) + '</div>';
                output += '</div>';

                output += '<div class="row">';
                output += '<div class="col-1">';
                output += '</div>';
                output += '<div class="col ms-2">' + res[i].sentence + '</div>';
                output += '</div>';

                output += '<div class="border-bottom mt-2">' + '</div>';

                output += '</div>';
                output += '</div>';
                output += '</a>';
                }
            }
            document.getElementById('notification-list').innerHTML = output;
         },
         error: function(err) {
             return;
         }
     });
  }


 window.addEventListener("DOMContentLoaded", function(){
    getNotificationList();

});

</script>
</body>
</html>
