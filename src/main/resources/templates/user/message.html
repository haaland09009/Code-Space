<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<style>
    .redCircle {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background-color: red;
        color: white;
        text-align: center;
        line-height: 24px;
        font-size: 14px;
    }

</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<body>
<div class="container-fluid">
    <div th:include="common/header :: header"></div>

    <div class="row">
        <div class="col-3" th:include="common/sidemenu :: sidemenu">
            <!--      <div th:include="common/sidemenu :: sidemenu"></div>-->
        </div>

        <div class="col-9">

            <div class="row mt-3 mb-4"></div>
            <div class="row">
                <div class="col-1"></div>
                <div class="col">

                <div class="row">
                <!----------->
                <div class="col-5">
                    <div class="row mt-1">
                        <div class="col fw-semibold fs-5 ms-2">
                            채팅
                        </div>
                        <div class="col me-1 text-end">
                            <button class="btn btn-outline-dark btn-sm rounded rounded-4">
                                <i class="bi bi-chat-quote"></i>
                                <span class="ms-1">안 읽은 메시지</span>
                            </button>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col px-3">
                            <input type="text" class="form-control rounded rounded-4" placeholder="검색"
                            style="text-indent: 29px">
                            <i class="bi bi-search" style="position: relative; bottom: 30px; left: 14px;"></i>
                        </div>
                    </div>

                    <div class="mt-1 mb-1"></div>

                    <div id="chatRoomList" style="height: 450px; overflow: auto; overflow-x: hidden;" class="px-3">
                    <div class="row" th:each="room : ${chatRoomList}">
                        <div class="col contentDiv py-2"  th:onclick="getChatList([[${room.roomId}]])">

                            <div class="row">
                                <div class="col-2">
                                    <img src="/img/user.jpg" class="rounded-circle" style="width: 50px; height: 50px;"
                                    th:if="${room.fileAttached == 0}">
                                    <img th:src="@{|/upload/${room.storedFileName}|}" class="rounded-circle" style="width: 50px; height: 50px;"
                                         th:if="${room.fileAttached == 1}">
                                </div>
                                <div class="col">
                                    <div class="row">
                                        <div class="col">
                                            <span class=fw-semibold th:text="${room.nickname}"></span>
                                            <span class="ms-2 text-secondary date-element" th:text="${room.regDate}"></span>
                                        </div>
                                        <div class="col-1 me-3 text-end" th:if="${room.isNotReadCount != 0}">
                                                <div class="redCircle">
                                                    <span th:text="${room.isNotReadCount}"></span>
                                                </div>
                                        </div>
                                    </div>
                                    <div class="row mt-1">
                                        <div class="col overflow-list" th:text="${room.content}">

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="border-bottom mt-3"></div>
                        </div>
                    </div>
                    </div>
                    <!--------------------------->

                    <!--------------------------->

                </div>
               <!----------->
                <div class="col-6 ms-3">

                    <!-- 채팅 시작 전 화면 -->
                    <div class="row" id="beforeChatScreen" style="display : none;">
                        <div class="col text-center">

                            <div style="height: 120px;"></div>

                            <div class="row">
                                <div class="col">
                                    <img src="/img/comment.png" alt="">
                                </div>
                            </div>

                            <div class="row mt-1">
                                <div class="col fs-5">
                                    새로운 채팅을 시작해보세요 !
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col">
                                    <button class="btn mainButton fs-5 py-2 px-4"> 채팅 시작하기 </button>
                                </div>
                            </div>


                        </div>
                    </div>

                <!-- 채팅 화면 -->
                 <div class="row" id="chatScreen" style="display : none;">
                     <div class="col">
                         <div class="row bg-light p-2 border">
                             <div class="col-1 mt-3 fs-5 fw-semibold" style="cursor: pointer;"
                             onclick="goBeforeChatScreen()">
                                 <i class="bi bi-arrow-left"></i>
                             </div>
                             <div class="col">
                                 <div class="row mt-1">
                                     <div class="col-1" id="imgCol">
                                     </div>
                                     <div class="col ms-3">
                                         <div class="row">
                                             <div class="col fw-semibold fs-18" id="nameCol">
                                             </div>
                                         </div>
                                         <div class="row">
                                             <div class="col text-secondary fs-14" id="jobCol">
                                             </div>
                                         </div>
                                     </div>
                                 </div>
                             </div>
                             <div class="mt-2"></div>
                         </div>
<!--                         <div class="border-bottom mt-3 mb-2"></div>-->
                         <!-- 채팅 -->
                         <div class="row">
                             <div class="col ps-0 pe-0">
                                 <div id="chatList" style="height: 400px; overflow: auto; overflow-x: hidden;" class="px-3"></div>
                                 <!-- 채팅 -->
                                 <div class="mt-5 mb-4"></div>
                                 <div class="row">
                                     <div class="col rounded rounded-4 border d-grid">
                                         <div class="row">
                                             <div class="col">
                                     <textarea name=""  cols="10" rows="2"
                                               class="form-control form-control-no-border ps-0" style="resize:none; text-indent: 12px; font-size: 18px"
                                               placeholder="메시지를 입력해주세요."
                                               onkeydown="resize(this), checkSendMessage(event)" onkeyup="resize(this)"
                                               id="chatContent" ></textarea>
                                             </div>
                                         </div>
                                         <div class="row">
                                             <div class="col text-end">
                                                 <i class="bi bi-send fs-4" style="cursor: pointer"
                                                    onclick="sendMessage()"> </i>
                                             </div>
                                         </div>
                                     </div>
                                 </div>
                             </div>
                         </div>
                     </div>
                 </div>


                <!-- 채팅 화면 -->


                </div>
                </div>

                </div>
            </div>


        </div>
    </div>
</div>

<!--  Modal -->
<!-- 답변 삭제 alert -->
<div class="modal" id="deleteChatModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title">메시지 삭제하기</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="row text-center">
                    <div class="col">
                        메시지를 삭제하시겠습니까?
                    </div>
                </div>

            </div>

            <div class="modal-footer">
                <input type="button" class="btn btn-outline-dark fw-semibold" value="확인" onclick="deleteChat()">
                <button type="button" class="btn mainButton" data-bs-dismiss="modal">취소</button>
            </div>

        </div>
    </div>
</div>
<!-- 답변 삭제 alert -->
<script th:inline="javascript">

    /*<![CDATA[*/
        let sessionId = [[${session.userDTO != null ? session.userDTO.id : 0}]];
    /*]]>*/

    /*<![CDATA[*/
        let selectedRoomId = [[${selectedRoomId != null ? selectedRoomId : 0}]];
    /*]]>*/

     /*<![CDATA[*/
        let selectedChatId = null;
    /*]]>*/


    // 최근 채팅방 조회
    const getRecentChatList = (sessionId) => {
        $.ajax({
         url: "/chat/recentChatList/" + sessionId,
         success: function(res) {
            let output = "";
            for (let i in res) {
                output += '<div class="row">';
                output += '<div class="col contentDiv py-2" onclick="getChatList('+ res[i].roomId +')">';
                output += '<div class="row">';
                output += '<div class="col-2">';
                if (res[i].fileAttached == 0) {
                    output += '<img src="/img/user.jpg" class="rounded-circle" style="width: 50px; height: 50px;">';
                } else if (res[i].fileAttached == 1) {
                    output += '<img src="/upload/' + res[i].storedFileName + '" class="rounded-circle" style="width: 50px; height: 50px;">';
                }
                output += '</div>';
                output += '<div class="col">';
                output += '<div class="row">';
                output += '<div class="col">';
                output += '<span class="fw-semibold me-1">' + res[i].nickname +  '</span>';
                output += '<span class="ms-2 text-secondary date-element">' + formatDateTime(res[i].regDate)  + '</span>';
                output += '</div>';
                if (res[i].isNotReadCount != 0) {
                    output += '<div class="col-1 me-3 text-end">';
                    output += '<div class="redCircle">';
                    output += '<span>' + res[i].isNotReadCount  +'</span>'
                    output += '</div>';
                    output += '</div>';
                }

                output += '</div>';
                output += '<div class="row mt-1">'
                output += '<div class="col overflow-list">' + res[i].content + '</div>';
                output += '</div>';
                output += '</div>';
                output += '</div>';
                output += '<div class="border-bottom mt-3">' + '</div>';
                output += '</div>';
                output += '</div>';
            }
            document.querySelector("#chatRoomList").innerHTML = output;
         }, error: function(err) {
             return;
         }
      });
    }


    // 채팅방 화면 이전
    const goBeforeChatScreen = () => {

        const chatScreen = document.querySelector("#chatScreen");
        chatScreen.style.display = "none";

        const beforeChatScreen = document.querySelector("#beforeChatScreen");
        beforeChatScreen.style.display = "block";
    }

    // 채팅방 접속
    const getChatList = (roomId) => {

        if (sessionId == 0) {
            location.href = "/user/loginPage";
            return;
        }
        const chatScreen = document.querySelector("#chatScreen");
        chatScreen.style.display = "block";

        const beforeChatScreen = document.querySelector("#beforeChatScreen");
        beforeChatScreen.style.display = "none";

        $.ajax({
         type: "get",
         url: "/chat/readChat/" + roomId,
         success: function(res) {
                selectedRoomId = roomId;
                getUserInfo(roomId);
                getRecentChatList(sessionId);
                loadChatList(roomId);


         }, error: function(err) {
             return;
         }
      });
    }


    // 채팅 상대방 정보 조회
    const getUserInfo = (roomId) => {
        const nameCol = document.querySelector("#nameCol");
        const jobCol = document.querySelector("#jobCol");
        const imgCol = document.querySelector("#imgCol");
        $.ajax({
         type: "get",
         url: "/chat/getUserInfo/" + roomId,
         success: function(res) {
            nameCol.innerText = res.nickname;
            jobCol.innerText = res.jobName;

            if (res.fileAttached == 0) {
                const imgElement = '<img src="/img/user.jpg" class="mt-1 rounded-circle" style="width: 40px; height: 40px;">';
                imgCol.innerHTML = imgElement;
            } else if (res.fileAttached == 1) {
                const imgElement = '<img src="/upload/' + res.storedFileName + '" class="mt-1 rounded-circle" style="width: 40px; height: 40px;">';
                imgCol.innerHTML = imgElement;
            }

         }, error: function(err) {
             return;
         }
      });
    }




    // 채팅방에 있는 채팅 기록 조회
    const loadChatList = (roomId) => {
        const chatBox = document.querySelector("#chatList");
        $.ajax({
         type: "get",
         url: "/chat/list/" + roomId,
         success: function(res) {
            const shouldAutoScroll = isScrolledToBottom(chatBox);
            let output = "";
            let yearMonthDay = null;
            for (let i in res) {
                 const entireRegDate = new Date(res[i].regDate);
                 const year = entireRegDate.getFullYear();
                 const month = entireRegDate.getMonth() + 1;
                 const day = entireRegDate.getDate();
                 const formattedDateHappen = year + '년 ' + month + '월 ' + day + '일';

                 if (yearMonthDay != formattedDateHappen) {
                   output += '<div class="row mt-2 mb-3 text-center">';
                   output += '<div class="col">' + formattedDateHappen + '</div>';
                   output += '</div>';
                   yearMonthDay = formattedDateHappen;
                }


                // 상대방이 보낸 채팅일 경우
                if (sessionId != res[i].senderId) {
                    output += '<div class="row mt-2">';
                    output += '<div class="col-6 text-start">';
                    output += '<button class="btn bg-gray py-2 rounded rounded-4 text-start text-break">' + res[i].content + '</button>';
                    output += '</div>';
                    output += '</div>';
                    output += '<div class="row mt-1">';
                    output += '<div class="col ms-2 date-element text-secondary chatDate">' + formatDateTime(res[i].regDate) + '</div>';
                    output += '</div>';
                } else if (sessionId == res[i].senderId) {
                    output += '<div class="row mt-2">';
                    output += '<div class="col">' + '</div>';
                    output += '<div class="col justify-content-end text-end">';
                    output += '<button class="btn btn-outline-dark py-2 rounded rounded-4 text-start" onclick="deleteChatModal(' + res[i].id + ')">' + res[i].content + '</button>';
                    output += '</div>';
                    output += '</div>';
                    output += '<div class="row mt-1">';
                    output += '<div class="col text-end date-element me-1 text-secondary chatDate">' + formatDateTime(res[i].regDate) + '</div>';
                    output += '</div>';
                }
            }
            document.querySelector("#chatList").innerHTML = output;

            if (shouldAutoScroll) {
                chatBox.scrollTop = chatBox.scrollHeight;
         }
         }, error: function(err) {
             return;
         }
      });
    }

   // 채팅 전송 enter 키 처리
   const checkSendMessage = (event) => {
      if (event.key === "Enter") {
           sendMessage();
         }
   }


    // 채팅 전송
    const sendMessage = () => {
        if (sessionId == 0) {
            location.href = "/user/loginPage";
            return;
        }
        const chatContent = document.querySelector("#chatContent");
        if (chatContent.value.trim() == "") {
            alert("내용을 입력하세요.");
            return;
        }
        $.ajax({
             type: "post",
             url: "/chat/sendMessage",
             data: {
               "content" : chatContent.value,
               "roomId" : selectedRoomId
             },
             success: function(res) {
                if (res == "ok") {
                    chatContent.value = "";
                    chatContent.focus();
                    loadChatList(selectedRoomId);
                    getRecentChatList(sessionId);
                } else {
                    return;
                }
             }, error: function(err) {
                 return;
             }
          });
    }

    // 채팅 삭제 모달
    const deleteChatModal = (id) => {
        selectedChatId = id;
        const deleteChatModal = bootstrap.Modal.getOrCreateInstance("#deleteChatModal");
	    deleteChatModal.show();
    }

    // 채팅 삭제
    const deleteChat = () => {
        $.ajax({
             type: "get",
             url: "/chat/delete/" + selectedChatId,
             success: function(res) {
                loadChatList(selectedRoomId);
                getRecentChatList(sessionId);
                /*<![CDATA[*/
                    selectedChatId = null;
                /*]]>*/
                const deleteChatModal = bootstrap.Modal.getOrCreateInstance("#deleteChatModal");
                deleteChatModal.hide();

             }, error: function(err) {
                 return;
             }
          });
    }




    const getNotificationList = () => {
          $.ajax({
           type: "get",
           url: "/notification/findAll/" + sessionId,
           success: function(res) {
              let output = "";
               if (res.length == 0) {
                  output += '<div class="text-center mb-3"> 읽지 않은 알림이 존재하지 않습니다. </div>';
              } else {
                for (let i in res) {
                  output += '<a href="' + res[i].notUrl + '">';
                  output += '<div class="row mt-2">';
                  output += '<div class="col ms-3">';

                  output += '<div class="row">';
                  output += '<div class="col-1">';
                  if (res[i].fileAttached == 0) {
                      output += '<img src="/img/user.jpg" class="rounded-circle" style="width: 28px; height: 28px; position: relative; bottom: 1px">';
                  } else if (res[i].fileAttached == 1) {
                      output += '<img class="rounded-circle" src="/upload/' + res[i].storedFileName + '" style="width: 28px; height: 28px; position: relative; bottom: 1px">';
                  }
                  output += '</div>';
                  output += '<div class="col ms-2 fw-semibold">' + res[i].sender + '</div>';
                  output += '<div class="col text-end text-secondary me-1">' + formatDateTime(res[i].occurDate) + '</div>';
                  output += '</div>';

                  output += '<div class="row">';
                  output += '<div class="col-1">';
                  output += '</div>';
                  output += '<div class="col ms-2">' + res[i].sentence + '</div>';
                  output += '</div>';

                  output += '<div class="border-bottom mt-2">' + '</div>';

                  output += '</div>';
                  output += '</div>';
                  output += '</a>';
                  }
              }
              document.getElementById('notification-list').innerHTML = output;
           },
           error: function(err) {
               return;
           }
       });
    }

    // 스크롤이 맨 아래에 있는지 확인하는 함수
    const isScrolledToBottom = (element) => {
        return element.scrollHeight - element.clientHeight <= element.scrollTop + 1;
    }

    // 사용자가 스크롤을 조작할 때 자동 스크롤을 비활성화하는 이벤트 핸들러
    document.querySelector("#chatList").addEventListener("scroll", function (event) {
      const chatListBox = event.target;
      const shouldAutoScroll = isScrolledToBottom(chatListBox);

      // 스크롤이 맨 아래에 있을 경우에만 자동 스크롤 활성화
      if (shouldAutoScroll) {
        chatListBox.scrollTop = chatListBox.scrollHeight;
      }
    });


   window.addEventListener("DOMContentLoaded", function(){
      getNotificationList();
       const dateElements = document.querySelectorAll('.date-element');
       dateElements.forEach(function (element) {
           const dateString = element.textContent;
           const formattedDate = formatDateTime(dateString);
           element.textContent = formattedDate;
       });

       if (selectedRoomId == 0) {
            const beforeChatScreen = document.querySelector("#beforeChatScreen");
            beforeChatScreen.style.display = "block";
        }

  });

</script>
</body>
</html>
