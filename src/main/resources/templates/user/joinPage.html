<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>CodeSpace | 개발자들의 공간</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<style>

</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<body>
<div class="container-fluid">
  <div th:include="common/header :: header"></div>
  <div class="row mt-5 mb-5"></div>
  <div class="row mt-4 mb-1"></div>
  <div class="row">
    <div class="col"></div>
    <div class="col-6">


      <div class="row mt-2">
        <div class="col"></div>
        <div class="col-6">

          <div class="row">
            <div class="col fw-bold fs-2">
              회원가입
            </div>
          </div>

          <!--  회원가입 란 -->
          <form action="/user/joinProcess" method="post" id="frm" enctype="multipart/form-data">
          <div class="row mt-4">
            <div class="col">

              <div class="row">
                <div class="col me-2">
                  이메일
                </div>
              </div>

              <div class="row mt-2">
                <div class="col text-center">
                  <input type="text" class="form-control p-3" placeholder="이메일 계정"
                  id="userEmail" name="email">
                </div>
              </div>


              <div class="row mt-3">
                <div class="col me-2">
                  비밀번호
                </div>
              </div>

              <div class="row mt-2">
                <div class="col text-center">
                  <input type="password" class="form-control p-3 bg-light" placeholder="비밀번호 입력"
                  id="userPassword" name="password">
                </div>
              </div>

              <div class="row mt-2 mb-2">
                <div class="col text-center">
                  <input type="password" class="form-control p-3 bg-light" placeholder="비밀번호 확인"
                  id="userPasswordCheck">
                </div>
              </div>


              <div class="row mt-3">
                <div class="col me-2">
                  직군
                </div>
              </div>

              <div class="row mt-2">
                <div class="col text-center">
                  <select class="form-select p-3"  id="jobBox" name="jobId">
                    <option selected disabled hidden value="">직군 선택하기</option>
                    <option value="" th:each="job : ${jobList}"
                            th:value="${job.id}" th:text="${job.name}"></option>

                  </select>
                </div>
              </div>


              <div class="row mt-3">
                <div class="col me-2">
                  닉네임
                </div>
              </div>

              <div class="row mt-2">
                <div class="col text-center">
                  <input type="text" class="form-control p-3" placeholder="닉네임 입력"
                         id="userNickname" name="nickname">
                </div>
              </div>

              <div class="row mt-3">
                <div class="col me-2">
                  프로필사진
                </div>
              </div>

              <div class="row mt-2">
                <div class="col text-center">
                  <input type="file" class="form-control p-3"
                  id="profile_img_link" name="profileImageFile"
                 accept="image/*">
                </div>
              </div>

              <div class="row mt-4">
                <div class="col d-grid">
                  <input type="button" class="btn mainButton p-3 fs-5" value="가입 완료하기"
                   onclick="checkValueAndSubmit()">
                </div>
              </div>

              <div class="row mt-4 mb-5"></div>

            </div>
          </div>
          </form>
          <!--  회원가입 란 -->

        </div>
        <div class="col"></div>
      </div>




    </div>
    <div class="col"></div>
  </div>
</div>

<!-- 회원가입 완료 Modal -->
<div class="modal" id="joinSuccessModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-light">

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row mt-2">
          <div class="col text-center">
            회원가입이 완료되었습니다.
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">창닫기</button>
      </div>
    </div>
  </div>
</div>
<!--  Modal -->

<script th:inline="javascript">
  /*<![CDATA[*/
      let sessionId = [[${session.userDTO != null ? session.userDTO.id : 0}]];
  /*]]>*/




</script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<script type="text/javascript" th:src="@{/js/user/joinPage.js}"></script>
</body>
</html>
