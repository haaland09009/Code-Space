<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<style>

</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<body>
<div class="container-fluid">
    <div th:include="common/header :: header"></div>
        <div class="row mt-5 mb-5"></div>
        <div class="row mt-5 mb-5"></div>
        <div class="row">
            <div class="col"></div>
            <div class="col-6 text-center">

                <div class="row">
                    <div class="col fw-bold fs-2">
                        로그인
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col"></div>
                    <div class="col-6">

                        <div class="row mb-1">
                            <div class="col text-center">
                                <input type="text" class="form-control p-3" placeholder="이메일 입력"
                                id="userEmail">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col text-center">
                                <input type="password" class="form-control p-3" placeholder="비밀번호 입력"
                                id="userPassword" onkeydown="checkSendLogin(event)">
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col text-end text-secondary" style="font-size: 14px;">
                                로그인 정보를 잊으셨나요?
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col d-grid">
                                <input type="button" class="btn p-2 fs-5" value="로그인하기"
                                style="background-color: #d1e7dd; color: #198754;"
                                onclick="loginProcess()">
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col d-grid">
                                <img src="/img/kakaoLogin.png" class="img-fluid" style="cursor: pointer;">
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col d-grid">
                                <img src="/img/naverLogin.png" class="img-fluid" style="cursor: pointer;">
                            </div>
                        </div>
                        <div class="row mt-4 mb-5"></div>
                        <div class="row mt-4 mb-5"></div>

                    </div>
                    <div class="col"></div>
                </div>
            </div>

            <div class="col"></div>
        </div>
    <div class="row mt-4 mb-5"></div>
    <div class="row mt-4 mb-5"></div>
</div>

<script th:inline="javascript">

    /*<![CDATA[*/
      let sessionId = [[${session.userDTO != null ? session.userDTO.id : 0}]];
  /*]]>*/

   // 로그인 enter 키 처리
   const checkSendLogin = (event) => {
      if (event.key === "Enter") {
           loginProcess();
         }
   }

   // 로그인
   const loginProcess = () => {
   const email = document.querySelector("#userEmail");
   const password = document.querySelector("#userPassword");

   if (email.value.trim() == "") {
       alert("이메일을 입력하세요.");
       email.focus();
       return;
   }
   if (password.value.trim() == "") {
       alert("비밀번호를 입력하세요.");
       password.focus();
       return;
   }
   $.ajax({
       type: "post",
       url: "/user/loginProcess",
       data: {
           "email" : email.value,
           "password" : password.value
       },
       success: function(res) {
           if (res == "ok") {
               location.href = "/";
           } else {
               password.value = "";
               alert("아이디 또는 비밀번호가 일치하지 않습니다.");
               password.focus();
               return;
           }
       },
       error: function(err) {
           console.log("실패");
       }
   });
}

   const getNotificationList = () => {
        $.ajax({
         type: "get",
         url: "/notification/findAll/" + sessionId,
         success: function(res) {
            let output = "";
             if (res.length == 0) {
                output += '<div class="text-center mb-3"> 읽지 않은 알림이 존재하지 않습니다. </div>';
            } else {
              for (let i in res) {
                output += '<a href="' + res[i].notUrl + '">';
                output += '<div class="row mt-2">';
                output += '<div class="col ms-3">';

                output += '<div class="row">';
                output += '<div class="col-1">';
                if (res[i].fileAttached == 0) {
                    output += '<img src="/img/user.jpg" class="rounded-circle" style="width: 28px; height: 28px; position: relative; bottom: 1px">';
                } else if (res[i].fileAttached == 1) {
                    output += '<img class="rounded-circle" src="/upload/' + res[i].storedFileName + '" style="width: 28px; height: 28px; position: relative; bottom: 1px">';
                }
                output += '</div>';
                output += '<div class="col ms-2 fw-semibold">' + res[i].sender + '</div>';
                output += '<div class="col text-end text-secondary me-1">' + formatDateTime(res[i].occurDate) + '</div>';
                output += '</div>';

                output += '<div class="row">';
                output += '<div class="col-1">';
                output += '</div>';
                output += '<div class="col ms-2">' + res[i].sentence + '</div>';
                output += '</div>';

                output += '<div class="border-bottom mt-2">' + '</div>';

                output += '</div>';
                output += '</div>';
                output += '</a>';
                }
            }
            document.getElementById('notification-list').innerHTML = output;
         },
         error: function(err) {
             return;
         }
     });
  }

window.addEventListener("DOMContentLoaded", function(){
    getNotificationList();

});


</script>
</body>
</html>
