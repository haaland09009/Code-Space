<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CodeSpace | 개발자들의 공간</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<style>

</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<body>
<div class="container-fluid" style="height: 1200px">
    <div th:include="common/header :: header"></div>
        <div class="row mt-5 mb-5"></div>
        <div class="row mt-5 mb-5"></div>
        <div class="row">
            <div class="col"></div>
            <div class="col-6 text-center">

                <div class="row">
                    <div class="col fw-bold fs-2">
                        로그인
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col"></div>
                    <div class="col-5">

                        <div class="row mb-1">
                            <div class="col text-center">
                                <input type="text" class="form-control p-3" placeholder="이메일 입력"
                                id="userEmail">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col text-center">
                                <input type="password" class="form-control p-3" placeholder="비밀번호 입력"
                                id="userPassword" onkeydown="checkSendLogin(event)">
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col text-end text-secondary" style="font-size: 14px;">
                                로그인 정보를 잊으셨나요?
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col d-grid">
                                <input type="button" class="btn p-2 fs-5 mainButton" value="로그인"
                                onclick="loginProcess()">
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col d-grid" style="cursor: pointer;" onclick="kakaoLogin()">
                                <img src="/img/kakaoLogin.png" class="img-fluid">
                            </div>

                        </div>

                        <div class="row mt-2">
                            <div class="col d-grid" style="cursor: pointer;" onclick="naverLogin()">
                                <img src="/img/naverLogin.png" class="img-fluid" style="cursor: pointer;">
                            </div>
                        </div>
                        <div class="row mt-4 mb-5"></div>
                        <div class="row mt-4 mb-5"></div>

                    </div>
                    <div class="col"></div>
                </div>
            </div>

            <div class="col"></div>
        </div>
    <div class="row mt-4 mb-5"></div>
    <div class="row mt-4 mb-5"></div>
</div>

<script th:inline="javascript">

    /*<![CDATA[*/
      let sessionId = [[${session.userDTO != null ? session.userDTO.id : 0}]];
  /*]]>*/

    const kakaoApiKey = [[${kakaoApiKey}]];

    const naverApiKey = [[${naverApiKey}]];

</script>
<script type="text/javascript" th:src="@{/js/user/loginPage.js}"></script>
</body>
</html>
