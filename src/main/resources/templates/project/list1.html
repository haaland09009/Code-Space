<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">


</head>
<style>

</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<body>
<div class="container-fluid">
    <div th:include="common/header :: header"></div>


    <div class="row">
<!--        <div class="col-2">-->
<!--            <div th:include="common/sidemenu :: sidemenu"></div>-->
<!--        </div>-->

        <div class="col bg-light">

            <div class="row mt-3 mb-4"></div>
            <div class="row">
                <div class="col ms-5">

<!--                    <div class="row">-->
<!--                        <div class="col fs-4 fw-semibold">-->
<!--                            프로젝트 / 스터디 찾기-->
<!--                        </div>-->
<!--                    </div>-->

                    <div class="row">
                        <div class="col text-end pe-0">
                            <button class="btn rounded rounded-5 text-white px-4 py-2 mainButton fs-5"
                            onclick="location.href='/project/write'">프로젝트 / 스터디 모집하기
                                <i class="ms-1 bi bi-pencil"></i>
                            </button>

                        </div>
                        <div class="col-4"></div>
                    </div>

                    <div class="row">
                        <div class="col ms-2">

                            <!-- 검색 -->
<!--                            <div class="row">-->
<!--                                <div class="col p-2 bg-white rounded border border-1">-->

<!--                                    <button class="btn btn-sm btn-outline-primary ms-2">-->
<!--                                        <i class="bi bi-search"></i>-->
<!--                                    </button>-->
<!--                                </div>-->
<!--                            </div>-->
                            <!-- 검색 -->



                            <div class="row mt-3 mb-3"></div>
                            <!-- 게시글 목록 -->
                            <div class="row mt-2 mb-4" th:each="project: ${projectList}">
                                <div class="col rounded border border-1 bg-white contentDiv"
                                     style="min-height: 180px">

                                    <div class="row mt-2">
                                        <div class="col ms-2">

                                            <div class="row mt-1">
                                                <div class="col">
                                                    <span>
                                                        <img class="rounded-circle" style="width: 30px; height: 30px;"
                                                             src="/img/user.jpg" th:if="${project.fileAttached == 0}">
                                                        <img class="rounded-circle" style="width: 30px; height: 30px;"
                                                             th:src="@{|/upload/${project.storedFileName}|}" th:if="${project.fileAttached == 1}">
                                                    </span>

                                                    <span class="ms-1 fw-semibold" th:text="${project.writer}"></span>
                                                    <span class="ms-1">·</span>
<!--                                                    <span class="ms-1 text-secondary" th:text="*{#temporals.format(project.regDate, 'yyyy-MM-dd HH:mm:ss')}"></span>-->
                                                    <span class="ms-1 text-secondary date-element" th:text="${project.regDate}"></span>
                                                    <span class="ms-1">·</span>
                                                    <span class="ms-1 text-secondary">조회</span>
                                                    <span class="text-secondary" th:text="${project.readCount}"></span>

                                                </div>
                                                <div class="col-6  text-end">

                                                </div>
                                            </div>

                                            <div class="row mt-3">
                                                <a th:href="@{|/project/${project.id}|}">
                                                    <div class="col fw-semibold fs-4" th:text="${project.title}">

                                                    </div>
                                                </a>
                                            </div>

                                            <div class="row mt-3">
                                                <a th:href="@{|/project/${project.id}|}">
                                                    <div class="col overflow-list" th:text="${project.content}">

                                                    </div>
                                                </a>
                                            </div>

                                            <div class="row mt-3 mb-2">
                                                <div class="col">
                                                    <div class="row">
                                                        <div class="col">
                                                            <!-- 나중에 리스트로 변경 -->

                                                            <button class="btn btn-sm cateButton fs-18">
                                                                <span th:if="${project.projectStudy == '스터디'}">
                                                                    ✏️
                                                                </span>

                                                                <i class="bi bi-pc-display-horizontal me-1 text-secondary" th:if="${project.projectStudy == '프로젝트'}"></i>

                                                                <span th:text="${project.projectStudy}"></span>
                                                            </button>
                                                            <button class="btn btn-sm cateButton me-1 fs-18" th:each="tech: ${project.techList}">
                                                                <span th:if="${tech == 'Java'}" class="text-danger">•</span>
                                                                <span th:if="${tech == 'Spring'}" class="text-success">•</span>
                                                                <span th:if="${tech == 'Spring Boot'}" class="text-success">•</span>
                                                                <span th:if="${tech == 'C'}" style="color: #007aff;">•</span>
                                                                <span th:if="${tech == 'Python'}" class="text-primary">•</span>
                                                                <span th:if="${tech == 'React'}" style="color: #14D3FF;">•</span>
                                                                <span th:if="${tech == 'Vue'}" style="color: #4caf50;">•</span>
                                                                <span th:if="${tech == 'NodeJS'}" style="color: #9c27b0;">•</span>
                                                                <span th:if="${tech == 'Swift'}" style="color: #b71c1c;">•</span>
                                                                <span th:if="${tech == 'Kotlin'}" style="color: #712cf9;">•</span>
                                                                <span th:if="${tech == 'Git'}">•</span>
                                                                <span th:if="${tech == 'AWS'}">•</span>
                                                                <span th:if="${tech == 'Flutter'}">•</span>
                                                                <span th:if="${tech == 'Docker'}">•</span>
                                                                <span th:if="${tech == 'JavaScript'}" style="color: #712cf9;">•</span>
                                                                <span th:if="${tech == 'TypeScript'}" class="text-primary">•</span>
                                                                <span th:if="${tech == 'Django'}">•</span>
                                                                <span th:if="${tech == 'PHP'}" class="text-secondary">•</span>
                                                                <span th:if="${tech == 'SQL'}" style="color: #ff6f0f">•</span>
                                                                <span class="ms-1" th:text="${tech}"></span>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col text-end text-secondary fs-18 me-1">
                                                    <span>댓글</span>
                                                    <span th:text="${project.commentCount}"></span>
                                                    <span class="ms-1">스크랩</span>
                                                    <span th:text="${project.clipCount}"></span>
                                                </div>
                                            </div>

                                        </div>
                                    </div>


                                </div>
                            </div>
                            <!-- 게시글 목록 -->



                        </div>
                        <div class="col-4">
<!--                            <div class="row mt-5"></div>-->
                            <div class="row mt-4"></div>
                            <div class="row mt-2">
                                <div class="col-9 ms-5">

                                    <div class="row">
                                        <div class="col bg-white rounded border border-1" style="min-height: 300px">

                                            <div class="row mt-2">
                                                <div class="col ms-2">

                                                    <div class="row mt-1">
                                                        <div class="col-1">
                                                            <i class="bi bi-dot" style="color: #ff6f0f;"></i>
                                                        </div>
                                                        <div class="col px-1 fw-semibold">
                                                            이런 프로젝트 / 스터디는 어떠신가요?
                                                        </div>
                                                    </div>

                                                    <!-- -->
                                                    <div class="row mt-4" th:each="randomProject: ${randomProjectList}">
                                                        <div class="col">

                                                            <div class="row">
                                                                <div class="col-1">
                                                                    <img class="rounded-circle" style="width: 30px; height: 30px"
                                                                         src="/img/user.jpg" th:if="${randomProject.fileAttached == 0}">
                                                                    <img class="rounded-circle" style="width: 30px; height: 30px"
                                                                         th:src="@{|/upload/${randomProject.storedFileName}|}" th:if="${randomProject.fileAttached == 1}">
                                                                </div>
                                                                <div class="col ms-1 text-secondary fw-semibold fs-18"
                                                                     style=""
                                                                th:text="${randomProject.writer}">

                                                                </div>
                                                            </div>


                                                            <div class="row mt-1">
                                                                <a th:href="@{|/project/${randomProject.id}|}">
                                                                    <div class="col fw-semibold overflow fs-18" style="width: 400px"
                                                                    th:text="${randomProject.title}">
                                                                    </div>
                                                                </a>
                                                            </div>

                                                        </div>
                                                        <div class="mb-2"></div>
                                                    </div>
                                                    <!-- -->
                                                    <div class="mb-4"></div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>



                                </div>
                            </div>



                        </div>
                    </div>



                </div>
            </div>



        </div>
    </div>
</div>

<script th:inline="javascript">

    /*<![CDATA[*/
      let sessionId = [[${session.userDTO != null ? session.userDTO.id : 0}]];
  /*]]>*/


</script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
</body>
</html>
