<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/project/write.css}">


</head>
<style>
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<body>
<div class="container-fluid">
    <div th:include="common/header :: header"></div>


    <div class="row">
        <div class="col">

            <div class="row mt-3 mb-4"></div>
            <div class="row">
                <div class="col ms-5">

                    <div class="row mt-4">
                        <!-- 게시판 영역 -->
                        <div class="col bg-white ms-2 border border-1 rounded-2">

                            <div class="row mt-4">
                                <div class="col ms-3">

                                    <form action="/project/write" method="post" onsubmit="return writeBoard();">
                                        <input type="hidden" name="userId" th:value="${session.userDTO.id}">
                                        <div class="row">
                                            <div class="col">
                                                <div class="row">
                                                    <div class="col ms-1 fw-semibold">
                                                        모집 구분
                                                    </div>
                                                </div>

                                                <div class="row mt-2">
                                                    <div class="col">
                                                        <select class="form-select fs-5" id="projectStudyBox" name="projectStudyId">
                                                            <option selected disabled hidden value="">프로젝트 / 스터디</option>
                                                            <option th:each="option : ${projectStudyCategoryList}"
                                                                    th:value="${option.id}" th:text="${option.name}"></option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="row mt-4">
                                                    <div class="col ms-1 fw-semibold">
                                                        기술 스택
                                                    </div>
                                                </div>

                                                <div class="row mt-2">
                                                    <div class="col">

                                                        <select class="form-control fs-5" multiple="multiple"  id="techBox" name="techId">

                                                            <option th:each="option : ${techCategoryList}"
                                                                    th:value="${option.id}" th:text="${option.name}"></option>
                                                        </select>

                                                    </div>
                                                </div>

                                                <div class="row mt-4">
                                                    <div class="col ms-1 fw-semibold">
                                                        모집 포지션
                                                    </div>
                                                </div>

                                                <div class="row mt-2">
                                                    <div class="col">
                                                        <select class="form-select fs-5" id="positionBox" name="positionId">
                                                            <option selected disabled hidden value="">프론트엔드 / 백엔드</option>
                                                            <option th:each="option : ${positionCategoryList}"
                                                                    th:value="${option.id}" th:text="${option.name}"
                                                                    ></option>
                                                        </select>
                                                    </div>
                                                </div>

                                            </div>
                                            <!-------------------------->
                                            <div class="col">
                                                <div class="row">
                                                    <div class="col ms-1 fw-semibold">
                                                        모집 인원
                                                    </div>
                                                </div>

                                                <div class="row mt-2">
                                                    <div class="col">
                                                        <select class="form-select fs-5" id="headCountBox" name="headCount">
                                                            <option selected disabled hidden value="">인원 미정 ~ 10명 이상</option>
                                                            <option value="0">인원 미정</option>
                                                            <th:block th:each="count : ${#numbers.sequence(1, 9)}">
                                                                <option th:value="${count}" th:text="${count + '명'}"></option>
                                                            </th:block>
                                                            <option value="10">10명 이상</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="row mt-4">
                                                    <div class="col ms-1 fw-semibold">
                                                        진행 기간
                                                    </div>
                                                </div>

                                                <div class="row mt-2">
                                                    <div class="col">
                                                        <select class="form-select fs-5" id="periodBox" name="periodId">
                                                            <option value="" selected disabled hidden>기간 미정 ~ 6개월 이상</option>
                                                            <option th:each="option : ${periodCategoryList}"
                                                                    th:value="${option.id}" th:text="${option.name}"></option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="row mt-4">
                                                    <div class="col ms-1 fw-semibold">
                                                        모집 마감일
                                                    </div>
                                                </div>

                                                <div class="row mt-2">
                                                    <div class="col">
                                                        <input type="date" class="form-control fs-5" id="endDateBox" name="endDate">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mt-2 mb-3"></div>

                                        <div class="row">
                                            <div class="col">
                                                <input type="text" class="form-control mt-2 p-2 fs-5" placeholder="제목" style="text-indent: 8px"
                                                id="title" name="title">
                                            </div>
                                            <div class="col-4 text-end">
                                                <input type="submit" class="btn mainButton mt-2 fs-5 px-4" value="작성">
                                            </div>
                                        </div>

                                        <div class="row mt-4">
                                            <div class="col">
                                                <textarea name="content" id="content" cols="30" rows="20" class="form-control fs-5"
                                                          style="resize: none; font-size: 18px"></textarea>

                                            </div>
                                        </div>

                                        <div class="row mt-4 mb-4"></div>

                                    </form>


                                </div>
                                <div class="col-1"></div>
                            </div>


                        </div>
                        <!-- 게시판 영역 -->
                        <div class="col-4"></div>
                    </div>

                    <div class="row mt-4 mb-3"></div>

                </div>
            </div>



        </div>
    </div>
</div>


<script th:inline="javascript">

  /*<![CDATA[*/
    let sessionId = [[${session.userDTO != null ? session.userDTO.id : 0}]];
/*]]>*/

  /*<![CDATA[*/
    const techCategoryList = [[${techCategoryList}]];
/*]]>*/
</script>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script type="text/javascript" th:src="@{/js/project/write.js}"></script>
</body>
</html>
